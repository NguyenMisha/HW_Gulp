<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="block-wrapper01">
            <div class="login-header">
                <h2>login</h2>
                <form action="#">
                    <div class="container">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Johndoe@gmail.com" name="email" id="email" required>
                        <label for="psw">Password</label>
                        <input type="password" placeholder="" name="psw" id="psw" required>
                    </div>
                </form>
                <span>Or</span>
                <div class="social-wrapper">
                    <div class="social">
                        <ul>
                            <li>
                                <a href="#" class="icon-twitter"></a>
                            </li>
                            <li>
                                <a href="#" class="icon-google-plus"></a>
                            </li>
                            <li>
                                <a href="#" class="icon-facebook"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile-header">
                <h2>profile</h2>
                <div class="profile">
                    <img src="images/avatar.jpg" alt="Avatar">
                    <p>John Doe<span class="city">New York, NY</span></p>

                </div>
                <div class="following-followers">
                    <p>Following<span>345</span></p>
                    <p class="followers">Followers<span>498</span></p>

                </div>
                <div class="button">
                    <a href="#" class="btn btn5">Follow</a>
                </div>
            </div>
        </div>
        <div class="block-wrapper02">
            <div class="download-header">
                <h2>download</h2>
                <div class="download">
                    <img src="images/loader.png" alt="Loading...">
                </div>
                <p>52%<span>Complete...</span></p>
            </div>
            <div class="location-header">
                <h2>location</h2>
                <div class="location">
                    <span class="city">San Francisco</span>
                    <img src="images/check-mark.png" class="check-mark" alt="">
                </div>
            </div>
            <div class="button">
                <div>
                    <a href="#" class="btn btn1">Button</a>
                </div>
                <div>
                    <a href="#" class="btn btn2">Button</a>
                </div>
                <div>
                    <a href="#" class="btn btn3">Button</a>
                </div>
                <div>
                    <a href="#" class="btn btn4">Button</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
